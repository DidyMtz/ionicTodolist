<ion-header>
  <ion-toolbar>
    <ion-title>Todolist</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-button expand="full" shape="round" (click)="openModal()">Ajouter une t√¢che</ion-button>
  <!--<p>{{ message }}</p>-->
  

<!-- List of Text Items -->
<span class="list" *ngFor="let todo of Todo; let i = index">
<ion-list>
  <ion-item>
    <ion-icon name="arrow-forward-circle-outline" slot="start"></ion-icon>
    <ion-label> <span [ngClass]="{'done':todo.isCompleted}" (click)="done(i)"> {{todo.name | titlecase}}</span></ion-label>
    <ion-button fill="outline" color="danger" slot="end" (click)="remove(i)"><ion-icon name="trash"></ion-icon></ion-button>
  
  </ion-item>
</ion-list>

</span>




</ion-content>
